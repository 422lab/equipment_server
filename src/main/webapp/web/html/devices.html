<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户系统</title>
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/titles.css">
    <link type="text/css" rel="stylesheet" href="../css/timeline.css">
    <link type="text/css" rel="stylesheet" href="../css/devices.css">
    <script type="text/javascript" src="../script/server_bridge.js"></script>
    <script type="text/javascript" src="../script/framework.js"></script>
    <script type="text/javascript" src="../script/timeline.js"></script>
    <script type="text/javascript" src="../script/devices.js"></script>
</head>
<body>
<div id="header">
    <div id="header_left">
        <div id="title">
            实验室设备预约系统
        </div>
        <div class="header_item">
            <a href="my_devices.html">
                我的设备
            </a>
        </div>
        <div class="header_item item_now">
            <a href="devices.html">
                预约设备
            </a>
        </div>
    </div>
    <div id="tools">
        欢迎
        <div id="username">

        </div>
        <div id="usertype">

        </div>
    </div>
</div>
<div id="main">
    <div id="type_select">
        <div id="type_title">
            设备类型
        </div>
        <div id="type_list">
            <button onclick="loadDevices(1, '%')">
                通用电源插口
            </button>
        </div>
    </div>
    <div id="content">
        <table id="device_table">
            <tbody id="table_header">
            <tr>
                <th id="table_id">编号</th>
                <th id="table_desc">描述</th>
                <th id="table_local">位置</th>
                <th id="table_state">状态</th>
                <th id="table_timeline">预约情况</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
