<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>设备预约平台</title>
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../script/server_bridge.js"></script>
    <script type="text/javascript" src="../script/index.js"></script>
</head>
<body>
<div class="header">
    <p>实验室电源设备管理登录</p>
</div>
<div class="login frame">
    <div>
        <label for="account">账号</label>
        <input id="account" name="account" type="text" autocomplete="off" placeholder="账号"/>
    </div>
    <div>
        <label for="password">密码</label>
        <input id="password" name="password" type="password" autocomplete="off" placeholder="密码"/>
    </div>
    <div>
        <button id="login">登录</button>
    </div>
</div>
</body>
</html>
